<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요양기관정보</title>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./js/size.js"></script>
	<style>
		*{margin: 0;padding: 0; box-sizing: border-box;font-family: 맑은고딕;}
		a{color: lightblue; font-size: 0.9em; text-decoration: none;}
		a:hover{text-decoration: underline}
		.form{float: left;}
		#click{float: left; width: 40px; height: 25px; margin-left: 5px; position: absolute; left: 285px;}
		.ins{width: 330px; padding-bottom: 5px; background-color: lightblue; clear: both}
		.ins li{list-style: none; color: #fff; font-size: 0.95em;}
		.flt_wrap{width: 330px;}
		.flt{float: left; width: 50%; font-size: 0.8em; text-align: center}
		.flt:nth-child(2){color: deepskyblue;}
		.last_p{color: lightblue; font-size: 0.9em;}
		.last_p span{font-size: 1.2em; margin-top:5px;}
		.show_wrap {margin: 0 auto; width: 330px; position: relative; margin-top: 220px}
	</style>
</head>
<body>
<div id="show">
	<div class="show_wrap">
		<form class="form">
			<p>
				요양기관정보 : <input type="text" id="num" name="code" required>
			</p>
			<div class="p_wrap">
			<div class="flt_wrap">
				<p class="flt">(ex:12310018)</p>
				<p class="flt"></p>
			</div>
			</div>
		</form>
		<input type="button" id="click" onclick="click()" value="조회">
		<ul class="ins">
		</ul>
		<p class="last_p"><span>&#42;</span>시간이 너무오래걸리면 버튼을 다시 클릭하세요</p>
		<p class="last_p"><a href="http://m.blog.naver.com/whodidit/220199907269">http://m.blog.naver.com/whodidit/220199907269</a></p>
		<p class="last_p">요양기관 코드는 블로그 참조</p>
	</div>
</div>
</body>
</html>
